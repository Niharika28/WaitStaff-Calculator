<!DOCTYPE html>
<html>

<head>
    <link type='text/css' rel='stylesheet' href='style.css'>
    <title>Waitstaff Calculator</title>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
</head>

<body ng-app="myApp">
    <h1 class='page-header'>Waitstaff Calculator</h1>
    <div class='div-body' ng-controller="WaitStaffCtrl as vm">
        <table class="super" id='meal-details'>
            <tr class='table-header'>
                <td>
                    <h3>Enter the Meal Details</h3>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class='table-text'>Base Meal Price: $</td>
                <td>
                    <input type='number' id='meal-price' ng-model="vm.mealPrice" required>
                </td>
            </tr>
            <tr>
                <td class='table-text'>Tax Rate: % </td>
                <td>
                    <input type='number' id='tax-rate' ng-model="vm.taxRate" required>
                </td>
            </tr>
            <tr>
                <td class='table-text'>Tip Percentage: %</td>
                <td>
                    <input type='number' id='tip-percent' ng-model="vm.tipPercent">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr id='submission-row'>
                <td>
                    <input type='button' id='submit' value='Submit' ng-click="vm.calculateCustomerCharges()">
                </td>
                <td>
                    <input type='submit' id='cancel' value='Cancel'>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
        <table class="super">
            <table class="sub" id='cust-info'>
                <tr class='table-header'>
                    <td>
                        <h3>Customer Charges</h3>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class='table-text'>
                        Subtotal
                    </td>
                    <td>
                        {{vm.subTotal | currency}}
                    </td>
                </tr>
                <tr>
                    <td class='table-text'>
                        Tip
                    </td>
                    <td>
                      {{vm.tip | currency}}
                    </td>
                </tr>
                <hr/>
                <tr>
                    <td class='table-text'>
                        Total
                    </td>
                    <td>
                       {{vm.total | currency}}
                    </td>
                </tr>
            </table>
            <table class="sub" id='Earning-Info'>
                <tr class='table-header'>
                    <td>
                        <h3>My Earnings Info</h3>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class='table-text'>Tip Total: </td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <td class='table-text'>Meal Count: </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td class='table-text'>Average Tip Per Meal: </td>
                    <td>0.00</td>
                </tr>
            </table>
        </table>
    </div>
    <br/>
    <br/>
    <input type='reset' id='reset' value="reset">

    <script type="text/javascript" src="myApp.js"></script>
</body>

</html>
